{% extends "login/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

{% if form.errors %}
    <p>Invalid username or password</p>
{% endif %}

<form class="well">
    <p>Username: <input type="text" class="span3" name="username"></p>
    <p>Password: <input type="password" class="span3" name="password"></p>
    <button class="btn btn-primary">Login</button>

</form>

{% endblock %}
